{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Categories</h1>
    <a href="{{ url_for('trivia.category_create')}}" class="btn btn-default">
        <span class="glpyhicon glyphicon-plus" aria-hidden="true"></span>
        New Category
    </a>

    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Abbreviation</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                {% if category.color %}
                <tr style="background-color:{{ category.color }}">
                {% else %}
                <tr>
                {% endif %}
                <td>  {{ category.name  }}
                </td>
                <td>{{ category.abbr }}</td>
                <td>
                    <a href="{{ url_for('trivia.category_edit', id=category.id) }}" class="btn btn-default">
                        <span class="glpyhicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
